# Default values for circuitverse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/vaibhavupreti/circuitverse 
  # https://github.com/vaibhavupreti/circuitverse/pkgs/container/circuitverse
  #
  # alternatively, use `latest` for the latest release or `edge` for the image
  # built from the most recent commit
  #
  tag: latest
  # tag: ""
  # use `Always` when using `latest` tag
  pullPolicy: IfNotPresent

autoscaling:
  apiVersion: autoscaling/v2

# puma webserver
web:
  hpa:
     # set this to true to enable horizontal pod autoscaling
     # uncomment values.resources section if hpa is enabled
    enabled: true 
    cputhreshold: 85
    minpods: 2
    maxpods: 10
  replicaCount: 1
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 250m
    #   memory: 256Mi

# sidekiq worker for background jobs
sidekiq:
  hpa:
    # set this to true to enable horizontal pod autoscaling
    # uncomment values.resources section if hpa is enabled
    enabled: true 
    cputhreshold: 85
    minpods: 1
    maxpods: 10
  replicaCount: 1
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 250m
    #   memory: 256Mi

# Used to create verilog circuits in CircuitVerse
# default: enabled
yosys2digitaljs:
  enabled: true
  replicas: 1
  nameOverride: circuitverse-yosys2digitaljs-server
  port: 3040
  image:
    repository: ghcr.io/circuitverse/yosys2digitaljs-server
    tag: master 

services:
  name: circuitverse
  internalPort: 3000
  targetPort: 3000
  type: LoadBalancer
  annotations: {}
    # For example
    #  service.beta.kubernetes.io/aws-load-balancer-type: external
    #  service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    #  service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  
service:
  type: ClusterIP
  port: 80


# Enable ingress and add domain name
ingress:
  enabled: false 
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: circuitverse 
              port:
                number: 3000 
  tls: []
    # - secretName: circuitverse-tls
    #  hosts:
    #   - circuitverse.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

#autoscaling:
#  enabled: false
#  minReplicas: 1
#  maxReplicas: 100
#  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


postgresql:
  enabled: true
  nameOverride: circuitverse-postgresql
  auth:
    username: postgres
    postgresPassword: postgres
    database: circuitverse_production
    # when existingSecret is defined auth.password, auth.PostgressPassword
    # is ignored.
    # existingSecret: secret-name
    # secretKeys:
    #   adminPasswordKey: postgres-password
    #   replicationPasswordKey: replication-password
  # The following variables are only used when internal PG is disabled
  # postgresqlHost: postgres
  # postgresqlPort: 5432

redis:
  enabled: true
  nameOverride: circuitverse-redis
  # usePassword: false

  auth:
    enabled: false
  # Enable AOF persistence
  #configmap: |-
  #  appendonly yes
    # auth:
    #  password: redis
    # when defined the password field is ignored
    #    existingSecret: secret-name
    #    existingSecretPasswordKey: ""
  # The following variables are only used when internal Redis is disabled
  # host: redis
  # Just omit the password field if your redis cluster doesn't use password
  # password: redis
  # port: 6379
  # Enable AOF persistence
  master:
    persistence:
      enabled: true
      # If change pvc size redis.master.persistence.size: 20Gi
  replica:
    persistence:
      enabled: true
    replicaCount: 1

# Provide affinity for hooks if needed
hooks:
  affinity: {}
  migrate:
    env: []
    resources:
      limits:
        memory: 1000Mi
      requests:
        memory: 1000Mi
    # Defaults to performing the DB migration job after the install/upgrade.
    # Can be overridden to "pre-install,pre-upgrade" with caution to perform migrations that are sometimes required for the deployment to become healthy
    hookAnnotation: "post-install,post-upgrade"


# ENVIRONMENT VARIABLES

