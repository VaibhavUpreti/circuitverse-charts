  AWS_SECRET_ACCESS_KEY_SES: "234"
  BUGSNAG_API_KEY: "23423"
  CIRCUITVERSE_EMAIL_ID: "support@circuitverse.org"
  RAILS_MASTER_KEY: ""
  RECAPTCHA_SITE_KEY: ""
